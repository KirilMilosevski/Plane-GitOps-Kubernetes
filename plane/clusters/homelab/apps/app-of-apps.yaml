apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KirilMilosevski/Plane-GitOps-Kubernetes.git
    targetRevision: main
    path: clusters/homelab/apps
    directory:
      recurse: true
    destionation:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
