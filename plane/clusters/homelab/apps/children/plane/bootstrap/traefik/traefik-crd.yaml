apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: treafik-crd
  namespaces: argocd
spec:
  project: default
  source:
    repoURL: https://traefik.github.io/charts
    chart: treafik-crds
    targetRevision: 1.13.1
    helm:
      releaseName: traefik-crd
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
