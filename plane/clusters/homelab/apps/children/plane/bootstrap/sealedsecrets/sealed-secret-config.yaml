apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/KirilMilosevski/Enterprise-k8s-platform.git
    targetRevision: main
    path: plane/clusters/homelab/secrets
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

